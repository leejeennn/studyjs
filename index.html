    <script>

        $('form').on('submit', function(e) {
            if($('#email').val() == '') {
                alert('아이디 입력 안함');
                e.preventDefault();
            } else if($('#password').val() == '') {
                alert('비번 입력 안함');

            } else if($('#password').val().length < 6) {
                alert('비번 6자리 이상 입력');
                e.preventDefault();
            }
        })
    </script>

    <script>

        $('.badge').on('click', function() {
            클릭횟수++;
            console.log(클릭횟수)

        function 함수() {
            var 이름2 = 'lee';
            console.log(이름2); // : 에러x
        }
        // console.log(이름2); : 에러o


        // var, let, const 차이 : 재선언, 재할당, 범위에 차이가 있음
        // 1. var: 재선언, 재할당이 자유로움 / 범위가 변수 선언한 함수 내 
        // 2. let: 재선언 불가 / 범위가 {} 중괄호 안
        // 3. const: 재선언 불가, 재할당 불가 / 범위가 {} 중괄호 안

        // let: 재선언 불가 
        let 변수1 = 'kim';
        // let 변수1 = 'park'; : 에러o

        // const: 재선언 불가, 재할당 불가(변하면 안되는 값을 보관하기 좋음)
        const 변수2 = 'kim';
        // 변수2 = 'park'; : 에러o

        if(1 == 1) {

        }
        // console.log(변수3); : 에러o

    </script>
