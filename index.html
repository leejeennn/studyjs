        $('form').on('submit', function(e) {
            var 사용자입력아이디 = $('#email').val();
            var 사용자입력비번 = $('#password').val();

            if(사용자입력아이디 == '') {
                alert('아이디 입력 안함');
                e.preventDefault();
            } else if(사용자입력비번 == '') {
                alert('비번 입력 안함');
                e.preventDefault();

                alert('비번 6자리 이상 입력');
                e.preventDefault();

                e.preventDefault();
            } else if(!/[A-Z]/.test(사용자입력비번)) {
                alert('대문자 없음');
                e.preventDefault();
