<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">안녕</p>

    <button id="test-btn">버튼</button>

    <script>
        // 너무너무 긴 코드때문에 보기 싫다. 
        // 그래서 라이브러리들이 많이 생김 jQuery, React, Vue 등..
        // 기본 js와 사용하는 문법이 다르다. 
        // $('셀렉터') 로 찾으면 jQuery 함수만 사용할 수 있고,
        // querySelector('셀렉터') 로 찾으면 기본 자바스크립트 함수만 사용할 수 있음 

        // document.querySelector('.navbar-toggler').addEventListener('click', function() {
        //     document.querySelectorAll('.list-group')[0].classList.toggle('show');
        // })
        $('.navbar-toggler').on('click', function() {
            // document.querySelectorAll('.list-group')[0].classList.toggle('show');
            $('.list-group').toggleClass('show');
        })

        // document.querySelector('.hello').innerHTML = '바보';
        $('.hello').html('바보');

        // document.querySelector('.hello').style.color = 'red';
        $('.hello').css('color', 'red');

        // document.querySelector('#test-btn').addEventListener('click', function() { })
        $("#test-btn").on('click', function() {
            $('.hello').hide(); // 간단한 ui용 애니메이션 사용에 편리함
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    

  </body>
</html>
