<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <!-- <form>은 서버로 유저정보를 전송하려고 쓰는 것임 -->
            <form action="success.html">
                <div class="my-3">
                <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <script>
        // 엄격한 비교 ===  / 느슨한 비교 == 

        // 사실 if문 조건에 들어가는 값은 true/false값임
        // truthy 자료들: 0제외 숫자, '문자', [], {}
        // falsy 자료들: 숫자0, '', null, undefined, NaN

        // 조건 2개 이상을 동시에 비교하고싶다면 &&(and) 또는 ||(or) 연산자 사용
    </script>

    <script>
        // input태그에 입력한 값이 변경될 때 뭔가 실행하고싶다면
        document.getElementById('email').addEventListener('input', function() {
            console.log('aaa')
        })
        document.getElementById('email').addEventListener('change', function() {
            console.log('bbb')
        })
    </script>

    <script>
        // $('#send').on('click', function() { })
        // send 버튼에 click 이벤트 추가해도 되지만, 폼 전송시에 submit 이벤트도 발생함

        // 유저가 <input>에 입력한 값을 알고싶다
        // document.getElementById('email').value
        // $('#email').val()

        // 전송버튼을 누를 때, 조건에 따라 알람창을 띄우고 싶다.
        $('form').on('submit', function(e) {
            if($('#email').val() == '') {
                alert('아이디 입력 안함');
                e.preventDefault(); // 폼 전송 막으려면 콜백함수에 e(이벤트객체) 추가하고 e.preventDefault() 추가해주면 됨
            } else if($('#password').val() == '') {
                alert('비번 입력 안함');
                e.preventDefault();
            } else if($('#password').val().length < 6) {
                alert('비번 6자리 이상 입력');
                e.preventDefault();
            }
        })
    </script>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Shirts in Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
        
        $('.navbar-toggler').on('click', function() {
            $('.list-group').toggleClass('show');
        })

        $('#login').on('click', function() {
            $('.black-bg').addClass('show-modal');
        })
        $('#close').on('click', function() {
            $('.black-bg').removeClass('show-modal');
        })
    


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    

  </body>
</html>
