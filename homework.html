  <body>


    <script>
        
        // Q1. 369게임 
        function 삼육구게임(숫자) {
            if(숫자 % 9 == 0) {
                console.log('박수박수')
            } else if(숫자 % 3 == 0) {
                console.log('박수')
            } else {
                console.log('통과')
            }
        }

        삼육구게임(6);
        삼육구게임(9);
        삼육구게임(11);
        
        // Q2. 
        function 합격했냐(점수1, 점수2) {
            if(점수1 < 0 || 점수1 > 100 || 점수2 < 0 || 점수2 > 100) {
                alert('장난 ㄴㄴ')
            } else if(점수1 < 40 || 점수2 < 40) {
                console.log('불합격')
            } else if(점수1 + 점수2 >= 120) {
                console.log('합격')
            } else {
                console.log('불합격')
            }
        }

        합격했냐(70, 70);
        합격했냐(30, 100);
        합격했냐(50, 50);
        합격했냐(-3, 50);

        // Q3. 진짜 369 
        function 진짜삼육구게임(숫자) {
            console.log(숫자.slice(0))
            if(숫자.slice(0) == 3 || 숫자.slice(0) == 6|| 숫자.slice(0) == 9) {
                console.log('박수')
            } else {
                console.log('통과')
            }
        }

        진짜삼육구게임('6');
        진짜삼육구게임('9');
        진짜삼육구게임('11');

    </script>

  </body>
