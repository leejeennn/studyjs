<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="alert-box" id="alert">
        <p id="text">알림창임</p>
        <button onclick="알림창열기('none')">닫기</button>
    </div>
    <button onclick="알림창열기('block', '아이디입력하세요')">버튼1</button>
    <button onclick="알림창열기('block', '비번입력하세요')">버튼2</button>

    <script>
        
        function 알림창열기(구멍1, 구멍2) {
            document.getElementById('alert').style.display = 구멍1;
            document.getElementById('text').innerHTML = 구멍2
        }

    </script>
</body>
</html>
